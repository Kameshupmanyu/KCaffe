<!DOCTYPE html>
<html>
    <head>
        <title>
          Calculator
        </title>
       <link rel="stylesheet" href="calc.css">
    </head>
    <body>
        <form name="Calc">
          <table border="5px">
              <tr >
                  <td><input type="text" name="display" value="" id="btn1" ></td>
                  <td><input type="button" value="=" id="btn" onclick="Calc.display.value=eval(Calc.display.value)"></td>
                  <td><input type="button" value="0" id="btn"  onclick="Calc.display.value+='0' "></td>
              </tr>
              <tr>
                  <td><input type="button" value="1" id="btn" onclick="Calc.display.value+='1' "></td>
                  <td><input type="button" value="2" id="btn"  onclick="Calc.display.value+='2' "></td>
                  <td><input type="button" value="3" id="btn" onclick="Calc.display.value+='3' "></td>
              </tr>
              <tr>
                  <td><input type="button" value="4" id="btn" onclick="Calc.display.value+='4' "></td>
                  <td><input type="button" value="5" id="btn" onclick="Calc.display.value+='5' "></td>
                  <td><input type="button" value="6" id="btn" onclick="Calc.display.value+='6' "></td>
              </tr>
              <tr>
                  <td>
                      <input type="button" value="7" id="btn" onclick="Calc.display.value+='7' ">
                  </td>
                  <td><input type="button" value="8" id="btn" onclick="Calc.display.value+='8' "></td>
                  <td><input type="button" value="9" id="btn" onclick="Calc.display.value+='9' "></td>
              </tr>
              <tr>
                  <td><input type="button" value="+" id="btn" onclick="Calc.display.value+='+' "></td>
                  <td><input type="button" value="-" id="btn" onclick="Calc.display.value+='-' "></td>
                  <td><input type="button" value="*" id="btn" onclick="Calc.display.value+='*' "></td>
              </tr>
          </table>
        </form>
    </body>
</html>
